<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Holidayparks</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
    	<div class="header-content-inner">
        	<h1>Booking</h1>
    		<p>Select your desired items and proceed with the booking process.</p>
		</div>

		<div class="booking">
			<h2>Restaurant Booking</h2>
			<form id="restaurantBookingForm" method="POST" action="restaurant_booking.php">
				<!-- Restaurant booking form fields -->
				<div class="form-group">
				  <label for="restaurantDate">Date:</label>
				  <input type="date" class="form-control" id="restaurantDate" name="restaurantDate" required>
				</div>
				<div class="form-group">
				  <label for="restaurantTime">Time:</label>
				  <input type="time" class="form-control" id="restaurantTime" name="restaurantTime" required>
				</div>
				<!-- Additional fields for restaurant booking -->
				<!-- ... -->
	
				<button type="submit" class="btn btn-primary">Book Restaurant</button>
			  </form>
		</div>
		
		<div class="button-section">
			<button class="btn btn-primary" onclick="window.location.href='bowling.html'">Book Bowling Alley</button>
          	<button class="btn btn-primary" onclick="window.location.href='bicycle.html'">Book Bicycle</button>
          	<button class="btn btn-primary" onclick="window.location.href='facilities.html'">Book Other Facilities</button>
		</div>
      	
    </div>
  </header>

  <!-- Include jQuery library -->
  <script src="js/jquery-1.11.3.min.js"></script>

  <!-- Handle submission -->
  <script>
    // Wait for the document to load
    $(document).ready(function() {
      // Submit form using AJAX
      $("#restaurantBookingForm").submit(function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the form data
        var formData = $(this).serialize();

        // Send the AJAX request
        $.ajax({
          type: "POST",
          url: "restaurant_booking.php",
          data: formData,
          success: function(response) {
            // Display success message or handle errors
            alert(response);
          },
          error: function() {
            // Handle AJAX error
            alert("An error occurred. Please try again later.");
          }
        });
      });
    });
  </script>

</body>

</html>
</body>

</html>
