<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Holidayparks</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/custom.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <h1>Booking</h1>
        <p>Select your desired items and proceed with the booking process.</p>
        <div class="header-buttons">
          <button class="btn btn-primary" onclick="openLogin()">Login</button>
          <button class="btn btn-primary" onclick="openRegister()">Register</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Handle form submission and open login/register page -->
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script>
    function openLogin() {
      window.open("../login.html", "_blank");
    }

    function openRegister() {
      window.open("../register.html", "_blank");
    }
  </script>

</body>

</html>
