<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Holidayparks</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/custom.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-content-inner">
        <h1>Booking</h1>
        <p>Select your desired items and proceed with the booking process.</p>
      </div>

      <div class="form-container">
        <h2>Bowling Alley Booking</h2>
        <form id="bowlingBookingForm" method="POST" action="bowling.php">
          <!-- Bowling alley booking form fields -->
          <div class="form-group">
            <label for="bowlingDate">Date:</label>
            <input type="date" class="form-control" id="bowlingDate" name="bowlingDate" required>
          </div>
          <div class="form-group">
            <label for="bowlingTime">Time:</label>
            <input type="time" class="form-control" id="bowlingTime" name="bowlingTime" required>
          </div>
          <div class="form-group">
            <label for="bowlingLane">Lane:</label>
            <input type="number" class="form-control" id="bowlingLane" name="bowlingLane" min="1" max="10" required>
          </div>

          <button type="submit" class="btn btn-primary">Book Bowling Alley</button>
        </form>
      </div>

      <div class="button-section">
        <button class="btn btn-primary" onclick="window.location.href='restaurant.html'">Book Restaurant</button>
        <button class="btn btn-primary" onclick="window.location.href='bicycles.html'">Book Bicycle</button>
        <button class="btn btn-primary" onclick="window.location.href='facilities.html'">Book Other Facilities</button>
      </div>
    </div>
  </header>

  <!-- Include jQuery library -->
  <script src="../js/jquery-1.11.3.min.js"></script>

  <!-- Handle submission -->
  <script>
    $(document).ready(function() {
      $("#bowlingBookingForm").submit(function(event) {
        event.preventDefault();

        var formData = $(this).serialize();

        $.ajax({
          type: "POST",
          url: "bowling.php",
          data: formData,
          success: function(response) {
            alert(response);
          },
          error: function() {
            alert("An error occurred. Please try again later.");
          }
        });
      });
    });
  </script>

</body>

</html>
